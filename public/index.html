    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <body>
    <div class="row container-fluid">
       <fieldset class="shadow p-2 mb-2">
         <button type="button" class="btn btn-warning" onclick="genDateTime()">Click to Generate Timestamp</button>

         <label for="asmblyLocCode">Assembly Location Code:</label>
         <input type="text" id="asmblyLocCode" placeholder="Enter Location Code" value="86HW394W+9X"/> <!--value sets the default value-->

         </fieldset>
    </div>
    <div class="row container-fluid">
      <div class="col-sm-5 shadow p-2 mb-2">
        <input type="text" class="form-control" id='myInputBox' placeholder='Enter the Value'></input>
      </div>
      <div class="col-sm-2 shadow p-2 mb-2"><span id="base32vs"></span></div>
      <div class="col-sm-2 shadow p-2 mb-2" id="truncatedOutput"></div>
      <div class="col-sm-3 shadow p-2 mb-2" id="cleanedInputDat"></div>

    </div>

    <div class = "row container-fluid">
      <div class="col-sm-5 shadow p-2 mb-2 text-center" id="qrcodeBlock">
<!--         <h5>QR Code<br><small>Base 32 Contents</small></h5> -->
        <div id="qrcode" class="d-inline-flex"></div>
        <h2 id="qrFooter"></h2>
      </div>
      <div class="col-sm-2 shadow p-2 mb-2" id="pilotSpeak2"></div>
      <div class="col-sm-2 shadow p-2 mb-2" id="pilotSpeak3"></div>
      <div class="col-sm-3 shadow p-2 mb-2" id="pilotSpeak1"></div>
    </div>

      <div class = "row container-fluid">
      <div class="col-sm-5 shadow p-2 mb-2 text-center" id="qrcodeBlock">
<!--         <h5>QR Code<br><small>Base 32 Contents</small></h5> -->
        <div id="qrcodeFullSerial" class="d-inline-flex"></div>
        <h4 id="qrFooterFullSerial"></h4>
      </div>

    </div>
  </body>

  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="index.js"></script>
